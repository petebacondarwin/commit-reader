<div>
  <div class="controls">
    <button ng-disabled="committerApp.timer" ng-click="committerApp.start()">Start</button>
    <button ng-disabled="!committerApp.timer" ng-click="committerApp.stop()">Stop</button>
    <button ng-disabled="!committerApp.commits || committerApp.commitIndex <= 0" ng-click="committerApp.prev()">Previous</button>
    <button ng-disabled="!committerApp.commits || committerApp.commitIndex >= committerApp.commits.length" ng-click="committerApp.next()">Next</button>
    <button ng-disabled="committerApp.commitIndex == 0" ng-click="committerApp.reset()">Reset</button>
  </div>
  <div class="commit-info">Commit: {{committerApp.commitIndex}} - Date: {{committerApp.authors[committerApp.authors.length-1].date}} - Committers: {{committerApp.authors.length}}</div>
  <div bubble-layout class="author-container">
    <img class="author" ng-repeat="commit in committerApp.authors track by commit.author"
         ng-src="images/{{::commit.author}}.jpg" width="{{committerApp.size(commit.count)}}"
         title="{{::commit.author}}">
  </div>
</div>
